<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motorräder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>Motorräder</h1>
      <a href="index.html" class="btn small">← Zurück</a>
    </header>

    <main class="motorcycle-list">
      <div class="modal-overlay" id="motorcycleModal">
        <div class="modal">
          <h2>Neues Motorrad hinzufügen</h2>
          <form id="motorcycleForm">
            <label>Name:<br /><input type="text" name="name" required /></label
            ><br />
            <label
              >Marke:<br /><input type="text" name="brand" required /></label
            ><br />
            <label
              >Modell:<br /><input type="text" name="model" required /></label
            ><br />
            <label
              >Baujahr:<br /><input type="number" name="year" required /></label
            ><br />
            <label>ccm:<br /><input type="number" name="cc" required /></label
            ><br />
            <label
              >Preis (CHF):<br /><input
                type="number"
                name="price"
                required /></label
            ><br />
            <div class="modal-actions">
              <button type="submit" class="btn">Hinzufügen</button>
              <button type="button" class="btn cancel" id="closeModal">
                Abbrechen
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="addMotorcycleBtn">+ Motorrad hinzufügen</button>
      </div>

      <div id="motorcycleCards" class="card-container">
        <main class="motorcycle-list">
          <div id="motorcycleCards" class="bike-grid">
            <!-- Weitere Karten später dynamisch hier -->
          </div>
        </main>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
